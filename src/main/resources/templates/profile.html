    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>
    $(document).ready(function() {

        var readURL = function(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.avatar').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $(".file-upload").on('change', function(){
            readURL(this);

            var user = firebase.auth().currentUser;

            user.updateProfile({
                displayName: "Jane Q. User",
                photoURL: "readURL(this)"
            }).then(function() {
                // Update successful.
            }).catch(function(error) {
                // An error happened.
            });
        });
    });
</script>
    <div th:replace="/sidenav :: navbar"></div>

            <div class="container">
                <div class="slider rel">
                    <div id="up">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="/userHome/userProfile/profile-update" method="post">
                                    <h1>Profile</h1>
                                    <fieldset>
                                        <label for="name">Display Name:</label>
                                        <input type="text" id="name" name="displayName" >
                                        <label for="email">Email:</label>
                                        <input type="text" id="email" name="email">
                                        <label for="password">Password:</label>
                                        <input type="text" id="password" name="password">
                                        <label for="number">Phone Number:</label>
                                        <input type="text" id="number" name="phoneNumber">
                                        <label for="photo">Upload Photo:</label>
                                        <input type="file" id="photo" name="photo" size="100">
                                    </fieldset>
                                    <button class="saveBtn" type="submit">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rel set">
                </div>
            </div>
    <div class="fullscreen-bg"></div>
</body>
